<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Herramienta educativa para clasificar numeros en conjuntos naturales, enteros y irracionales y resolver operaciones aritmeticas con explicaciones paso a paso">
    <link rel="styleshett" href="Css/styles.css">
    <title>Razonamiento Cuantitativo 1.</title>

</head>
<body>
    <div class="Principal">
        <nav class="opciones-nav" role="tablist">
            <button class="tab-boton" role="tab">
                <span class="nav-tab-text">Clasificar Conjuntos de numeros.</span>
            </button>
            <button class="tab-boton" role="tab">
                <span class="nav-tab-text">Operaciones aritmeticas.</span>
            </button>
            <button class="tab-boton" role="tab">
                <span class="nav-tab-text">:)</span>
            </button>



        </nav>

        <section id="panel-clasificar" class="tab-panel active">

        <div class="card">   
            <div class="card-header">
                <h2>Clasificador de conjunto de numeros</h2>
                <p>Ingresa un numero y selecciona un conjunto para verificar si pertenece a el</p>
            </div>

            <div class="card-body">
                <div class="card-object">
                    <label for="input">Inserte el numero:</label>
                    <input type="text" id="numero.input" placeholder="Ej: 1, -8, 3/4, 7.6">
                </div>

                
                <div class="card-body">
                    <select id="select-conjuntos">
                        <option value=""> Seleccione un valor.</option>
                        <option value="naturales"> Naturales (N)</option>
                        <option value="enteros">Enteros (Z) </option>
                        <option value="racionales"> Racionales (Q)S</option>
                    </select>
                </div>
                <button class="tab-boton" id="btn-clasificador" type="button">Evaluar</button>  
            </div>
        </div>     
        </section>


        
    </div>
</body>
</html>
